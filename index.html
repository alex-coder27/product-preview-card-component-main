<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/globals.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
  <div class="page-wrapper">
    <main class="product-card">
      <picture class="product-card__image-container">
        <source media="(max-width:576px)" srcset="src/images/image-product-mobile.jpg">
        <img class="product-card__image" src="./src/images/image-product-desktop.jpg"
          alt="Frasco do perfume Gabrielle Essence Eau De Parfum da Chanel" style="width:auto;">
      </picture>
      <section class="product-card__details">
        <span class="product-card__category">Perfume</span>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-card__pricing">
          <span class="product-card__current-price"><strong>$149.99</strong></span>
          <del class="product-card__old-price">$169.99</del>
        </div>
        <button type="button" class="product-card__add-to-cart-button"> 
          <img src="src/images/icon-cart.svg" alt="Ícone de carrinho de compras" class="button__icon">Add to Cart</button>
      </section>
    </main>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
  </div>
</body>

</html>
